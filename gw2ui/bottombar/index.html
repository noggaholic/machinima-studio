<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Camera Path Editor</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#" style="-webkit-app-region: drag">Machinima Studio</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>  File <span class="caret"></span>
							</a>
		          <ul class="dropdown-menu">
		            <li><a href="#"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Load path</a></li>
		            <li><a href="#"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save current path</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Report a bug</a></li>
		            <li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About...</a></li>
		          </ul>
		        </li>
						<li>
							<a href="#" class="stop">
								<span class="glyphicon glyphicon-stop"></span> Stop
							</a>
						</li>
						<li class="player">
							<a href="#" class="play">
								<span class="glyphicon glyphicon-play"></span> Play
							</a>
						</li>
						<li>
							<div class="interSelector">
								<span class="glyphicon glyphicon-send"></span> Interpolation
								<select>
									<option selected="selected">Power0</option>
									<option>Power1</option>
									<option>Power2</option>
									<option>Power3</option>
									<option>Power4</option>
									<option>Back</option>
									<option>Elastic</option>
									<option>Bounce</option>
									<option>Rough</option>
									<option>SlowMo</option>
									<option>Stepped</option>
									<option>Circ</option>
									<option>Expo</option>
									<option>Sine</option>
								</select>
							</div>
						</li>
						<li>
							<div class="durationSelector">
								<span class="glyphicon glyphicon-time"></span> Duration
								<input type="text" value="8"/> seconds
							</div>
						</li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	<table class="table table-striped table-sm waypoints">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>x</th>
	      <th>y</th>
	      <th>z</th>
	      <th>lookat x</th>
	      <th>lookat y</th>
	      <th>lookat z</th>
	      <th>Field Of view</th>
	      <th>Map time of day</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row"><span class="glyphicon glyphicon-trash" class='deleteWaypoint' aria-hidden="true"></span></th>
	      <td class="float">n/a</td>
	      <td class="float">n/a</td>
	      <td class="float">n/a</td>
	      <td class="float">n/a</td>
	      <td class="float">n/a</td>
	      <td class="float">n/a</td>
	      <td>n/a</td>
	      <td>n/a</td>
	    </tr>
	  </tbody>
	</table>
	<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
	<script src="js/connection.js"></script>
	<script src="js/index.js"></script>
	</body>
</html>
